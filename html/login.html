<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/carrusel.css">
    <link rel="stylesheet" href="../assets/css/estilosindex.css">
</head>

<body class="imagenfondo">

    <style>
        .imagenfondo{
            background-image: url(../assets/img/Fondos/loginImage.png);
            background-size: cover;
            background-position: center;
        }
        .pepe {
            position: absolute;
            z-index: -1;
            width: 100%;
        }
    </style>

    <div class="pepe" id="particles-j"></div>

    <nav class="navbar d-flex justify-content-center " style="background-color: #1B1A1D; padding: 0%;">
        <div class="nav-item">
            <div class="navbar loguito" href="">
            <a href="../index.html"> <img src="../assets/img/Log/Logo-01.png"></a>
            </div>
        </div>
    </nav>


    <section class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <section class="fondoinicio d-flex justify-content-center align-items-center flex-column " style="height: 70vh;">
                    <h1 class="titulo">
                        Inicia sesión.
                    </h1>
                    <button class="w-10 btn btn-dark mt-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="../assets/img/Fondos/logoGoogle.svg" class="me-4" width="15" height="15"
                                alt="Logo Google">
                            <div class="inicioSesionfont">
                                Iniciar sesión con Google
                            </div>
                        </div>
                    </button>
                    <div class="cajaLineas">
                        <div class="lineaa"></div>
                        <div class="Otexto">O</div>
                        <div class="lineaa"></div>
                    </div>
                    <form class="placeholderFont d-flex justify-content-center align-items-center flex-column" id="formulariologin">
                        <input class="informacion form-control  border-5 border-success-subtle" type="email"
                            placeholder="Correo electrónico" id="iUsuario">

                        <input class="informacion form-control  mt-2 border-5 border-success-subtle" type="password" id="ipass" placeholder="Contraseña">

                    <a class="text-decoration-none w-100" href="../index.html">
                            <button type="submit" class="opcion mt-4 form-control border-5 border-black"
                                id="iSubmit">
                                Siguiente
                            </button> </a>
                        <button class="opcion mt-2 form-control border-5 border-black">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </form> 
                        <div class="cuentaFont mt-3 text-white">
                            ¿No tienes una cuenta?
                        </div>

                        <!-- Button trigger modal -->
                        <button type="button" class="registrateFont btn btn-primary bg-black border-0 mt-2" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Registrate.
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title fs-5" id="staticBackdropLabel">¿Seguro quieres ingresar
                                            al club?</h3>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        No basta con querer.
                                        Dejanos tus datos en el formulario de registro y decidiremos. Adios.
                                    </div>
                                    <div class="modal-footer">
                                        <a href="registro.html">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Estoy de acuerdo</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    
                </section>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../assets/js/particles.min.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
