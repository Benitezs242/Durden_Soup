<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar d-flex justify-content-around" style="background-color: #1B1A1D; padding: 0%;">
        <!-- Navbar content -->
        <div class="container-fluid d-flex">
            <ul class="nav nav-pills d-flex sobreNo">
                <li class="offButt">
                    <button class="rounded-5 border-0" style="background-color: #1B1A1D" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample">
                        <img src="assets/img/Log/burger_icon.png" alt="">
                    </button>
                </li>
                <div class="pildoras d-flex align-items-center">
                    <li>
                        <a class="nav-link p-0 m-0 mx-2" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-0 m-0 mx-2" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-0 m-0 mx-2" href="#">Guías</a>
                    </li>
                </div>
            </ul>
            <div class="nav-item">
                <div class="navbar loguito" href="#">
                    <img src="assets/img/Log/Logo-01.png">
                </div>
            </div>
            <ul class="nav nav-pills d-flex ">
                <li class="nav-item align-items-center">
                    <div class="container-input mx-2">
                        <input type="text" placeholder="Buscar" name="text" class="input" >
                        <svg fill="#FFFFFF" width="20px" height="20px" viewBox="0 0 1920 1920"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </li>
                <li class="nav-item login">
                    <button class="text-white rounded-5 border-0 user" style="background-color: #1B1A1D" type="submit">
                        <img src="assets/img/Log/user.png" alt=""> <br>
                        <div class="iniciarS">Iniciar Sesión</div>
                    </button>
                </li>
                <li class="nav-item favorite">
                    <button class="text-white rounded-5 border-0 heart" style="background-color: #1B1A1D" type="submit">
                        <img src="assets/img/Log/heart.png" alt=""> <br>
                        <div class="fav">Favoritos</div>
                    </button>
                </li>
                <li class="nav-item cart">
                    <button class="text-white rounded-5 border-0 cart" style="background-color: #1B1A1D" type="submit">
                        <img src="assets/img/Log/cart.png" alt=""> <br>
                        <div class="shopp">Carrito</div>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title mb-5 mt-4" id="offcanvasExampleLabel">Durden Soap</h1>
            <button type="button" class="close-button cerrarOff bg-transparent border-0" data-bs-dismiss="offcanvas">
                <img src="assets/img/Log/close-button.png" alt="">
            </button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-start">
            <div>
                <button class="cta mb-4">
                    <img src="assets/img/Log/user (1).png" alt="">&nbsp
                    <span class="hover-underline-animation"> Mi Perfil </span>
                    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                        id="arrow-horizontal">
                        <path transform="translate(30)"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10"
                            id="Path_10"></path>
                    </svg>
                </button>
                <button class="reg mb-4">
                    <img src="assets/img/Log/account_member.png" alt="">&nbsp
                    <span class="hover-underline-animation"> Registrate </span>
                    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                        id="arrow-horizontal">
                        <path transform="translate(30)"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10"
                            id="Path_10"></path>
                    </svg>
                </button>
                <button class="wish mb-4">
                    <img src="assets/img/Log/order_list.png" alt="">&nbsp
                    <span class="hover-underline-animation"> ¡Lo quiero! </span>
                    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                        id="arrow-horizontal">
                        <path transform="translate(30)"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10"
                            id="Path_10"></path>
                    </svg>
                </button>
                <a href="contacto.html">
                    <button class="cont mb-4">
                        <img src="assets/img/Log/customer-service.png" alt="">&nbsp
                        <span class="hover-underline-animation"> Contactanos </span>
                        <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg"
                            id="arrow-horizontal">
                            <path transform="translate(30)"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                data-name="Path 10" id="Path_10"></path>
                        </svg>
                    </button>
                </a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
